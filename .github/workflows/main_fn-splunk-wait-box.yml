name: Deploy Function App (Flex-safe, SP creds)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: fn-splunk-wait-box
  AZURE_RESOURCE_GROUP: Duo
  ZIP_PATH: release.zip

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: Install / build (optional)
        run: |
          npm ci || npm install
          npm run build --if-present
      - name: Create deployment zip
        run: zip -r "$ZIP_PATH" . -x ".git/*" ".github/*"
      - uses: actions/upload-artifact@v4
        with:
          name: app-zip
          path: ${{ env.ZIP_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app-zip

      - name: Azure login (Service Principal)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Set the subscription explicitly (prevents "No subscriptions found")
      - name: Select subscription
        run: |
          SUB_ID='${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}'
          az account set --subscription "$SUB_ID"
          az account show

      # Flex-safe deploy (no Kudu)
      - name: Deploy via Azure CLI
        run: |
          az functionapp deployment source config-zip \
            --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
            --name "${{ env.AZURE_FUNCTIONAPP_NAME }}" \
            --src "${{ env.ZIP_PATH }}"
