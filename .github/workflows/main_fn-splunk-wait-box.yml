name: Deploy Function App (Flex-safe, SP creds)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: fn-splunk-wait-box      # Resource name (NO suffix)
  AZURE_RESOURCE_GROUP: Duo                       # Your Resource Group
  ZIP_PATH: release.zip

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      # Optional: install/build if you ever add deps; harmless if none
      - name: Install / build
        run: |
          npm ci || npm install
          npm run build --if-present

      - name: Create deployment zip
        run: |
          zip -r "$ZIP_PATH" . -x ".git/*" ".github/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-zip
          path: ${{ env.ZIP_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-zip

      # Login with Service Principal JSON stored as AZURE_CREDENTIALS
      - name: Azure login (Service Principal)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Flex-safe deploy using Azure CLI (no Kudu)
      - name: Deploy via Azure CLI
        run: |
          az functionapp deployment source config-zip \
            --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
            --name "${{ env.AZURE_FUNCTIONAPP_NAME }}" \
            --src "${{ env.ZIP_PATH }}"
